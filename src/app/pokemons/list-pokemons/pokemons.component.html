<h1 class="center">Liste de pokemons</h1>

<div class="container">
  <div class="row">
    <div style="text-align:center">
      <a href="/pokemon/add">Add new Pokemon</a>
      <br /><br />

      <b>Sort by:</b>
      &nbsp;<a style="cursor:pointer" (click)="sort('name')">Name</a>&nbsp;-&nbsp;
      <a style="cursor:pointer" (click)="sort('rarity')">Rarity</a>

      <br /><br />

      <input type="text"
             #searchInput
             (keyup)="search(searchInput.value)"
             placeholder="Search" />
    </div>

    <div *ngFor="let pokemon of pokemons" class="col s6 m4">

      <div class="card horizontal" pkmnBorderCard (click)="selectPokemon(pokemon)">
        <div class="card-image">
          <img [src]="pokemon.picture" alt="image" />
        </div>

        <div class="card-stacked">
          <div class="card-content">
            <p>{{ pokemon.name }}</p>
            <p><small>{{ pokemon.created | date:"dd/MM/yy" }}</small></p>
            <span *ngFor="let type of pokemon.types" class="{{ type | pokemonTypeColor }}">{{ type }}</span>
          </div>
        </div>


      </div>

    </div>
  </div>
</div>
